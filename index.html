<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <title>BetShop</title>
</head>
<body>

<header class="header">
    <div class="navigation container">
        <a href="/" class="logo">BetShop</a>
        <nav class="menu">
            <ul class="menu-list">
                <li><a href="/">why us</a></li>
                <li><a href="/">benefits</a></li>
                <li><a href="/">prices</a></li>
                <li><a href="/">contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="hero">
    <div class="hero-section container">
        <h1>Sell more!</h1>
        <p>Open shop on our platform and increase your sales</p>
        <a href="/">Open your shop</a>
    </div>
</main>

<section class="stats">
    <h2>The most popular sales platform in country</h2>
    <div class="stats-section container">
        <div class="stats-column">
            <div class="circle-img">
                <span class="stats-circle circle-red"></span>
                <img class="stats-img" src="assets/Person.svg" alt="Person">
            </div>
            <p class="stats-numbers">100000+</p>
            <p class="stats-description">daily entries</p>
        </div>
        <div class="stats-column">
            <div class="circle-img">
                <span class="stats-circle circle-blue"></span>
                <img class="stats-eye" src="assets/Eye.svg" alt="Person">
            </div>
            <p class="stats-numbers">2000000+</p>
            <p class="stats-description">seen products <br> every day</p>
        </div>
        <div class="stats-column">
            <div class="circle-img">
                <span class="stats-circle circle-green"></span>
                <img class="stats-img" src="assets/Catalog.svg" alt="Person">
            </div>
            <p class="stats-numbers">10000+</p>
            <p class="stats-description">added posts daily</p>
        </div>
    </div>
</section>

</body>
</html>
